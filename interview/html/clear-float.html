<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .float {
        float: left;
      }
      .wrapper {
        overflow: hidden;
      }
      .wrapper::after{
          content: "";
          clear:both;
        display: block
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="wrapper">
        <p class="float">float</p>
      </div>
      <p class="after">content</p>
    </div>
  </body>
</html>
