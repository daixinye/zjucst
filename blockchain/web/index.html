<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>基于以太坊的国（境）外学历认证系统</title>

      rel="stylesheet"
      href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">FDC</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">首页</a>
            <a class="nav-link" href="#">关于</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Foreign-Diploma-Certification <br />DApp</h1>
        <p class="lead">基于以太坊的国（境）外学历认证系统</p>
        <p class="lead">
          <a id="button:add" href="#" class="btn btn-lg btn-secondary"
            >新增认证</a
          >
          <a id="button:search" href="#" class="btn btn-lg btn-secondary"
            >查询学历</a
          >
        </p>

          <form id="form:add">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">姓名</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">年龄</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Age">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">身份证</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="ID">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">学校</label>
                <input type="text" class="form-control" id="inputCity" placeholder="School">
							</div>
		
              <div class="form-group col-md-6">
                <label for="inputCity">专业</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Major">
							</div>
              <div class="form-group col-md-4">
                <label for="inputState">留学所在国</label>
                <select id="inputState" class="form-control">
                  <option selected>Country...</option>
                  <option>...</option>
                </select>
							</div>
              <div class="form-group col-md-4">
                <label for="inputState">毕业年</label>
                <select id="inputState" class="form-control">
                  <option selected>Year...</option>
                  <option>...</option>
                </select>
							</div>
              <div class="form-group col-md-4">
                <label for="inputState">毕业月</label>
                <select id="inputState" class="form-control">
                  <option selected>Month...</option>
                  <option>...</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">添加</button>
          </form>
				
					<form id="form:search">
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="inputEmail4"></label>
							<input type="email" class="form-control" id="inputEmail4" placeholder="">
						</div>
					</div>
					<button type="submit" class="btn btn-primary">查询</button>
					</form>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>
            Developed by 
            <a href="">418</a>, by
            <a href="">@daixinye @daiweijie @yangzixiao</a>.
          </p>
        </div>
      </footer>
    </div>

    <!--
      Bootstrap core JavaScript
      ==================================================
    -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      window.onload = function() {
				var certAdd = document.getElementById("form:add")
				var certSearch = document.getElementById("form:search")
				certAdd.show = function(){
					this.style.display = "block"
				}
				certAdd.hide = function(){
					this.style.display = "none"
				}
				certSearch.show = function(){
					this.style.display = "block"
				}
				certSearch.hide = function(){
					this.style.display = "none"
				}

				var buttonAdd = document.getElementById("button:add");
        var buttonSearch = document.getElementById("button:search");
        buttonAdd.clickHandler = function(e) {
					certAdd.show()
					certSearch.hide()
        };
        buttonSearch.clickHandler = function(e) {
					certAdd.hide()
					certSearch.show()
        };
        var eventHandlerMap = {
          "button:add": buttonAdd,
          "button:search": buttonSearch
				};
				
        document.body.addEventListener("click", function(e) {
          var id = e.target.id || null;
          if (id in eventHandlerMap) {
            eventHandlerMap[id].clickHandler(e);
          }
				});
				
				// init

				certAdd.hide()
				certSearch.hide()
      };
    </script>
  </body>
</html>
