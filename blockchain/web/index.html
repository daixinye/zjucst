  <title>基于以太坊的国（境）外学历认证系统</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous" />

  <!-- Custom styles for this template -->
  <link href="index.css" rel="stylesheet" />
</head>

<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">FDC</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="#">首页</a>
          <a class="nav-link" href="#">关于</a>
        </nav>
      </div>
    </header>

    <main role="main" class="inner cover">
      <h1 class="cover-heading">Foreign-Diploma-Certification <br />DApp</h1>
      <p class="lead">基于以太坊的国（境）外学历认证系统</p>
      <p class="lead">
        <a id="button:add" href="#add" class="btn btn-lg btn-secondary">新增认证</a>
        <a id="button:search" href="#search" class="btn btn-lg btn-secondary">查询学历</a>
      </p>

      <section id="component:add">
        <form id="form:add">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="add_name">姓名</label>
              <input type="text" class="form-control" id="add_name" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
              <label for="add_age">年龄</label>
              <input type="password" class="form-control" id="add_age" placeholder="Age">
            </div>
          </div>
          <div class="form-group">
            <label for="add_id">身份证</label>
            <input type="text" class="form-control" id="add_id" placeholder="ID">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="add_school">学校</label>
              <input type="text" class="form-control" id="add_school" placeholder="School">
            </div>

            <div class="form-group col-md-6">
              <label for="add_major">专业</label>
              <input type="text" class="form-control" id="add_major" placeholder="Major">
            </div>
            <div class="form-group col-md-4">
              <label for="add_country">留学所在国</label>
              <input type="text" class="form-control" id="add_country" placeholder="Country">
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="add_year">毕业年</label>
              <select id="add_year" class="form-control">
                <option selected>Year...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="add_month">毕业月</label>
              <select id="add_month" class="form-control">
                <option selected>Month...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-12">
              <label for="add_address">学生地址</label>
              <input type="email" class="form-control" id="add_address" placeholder="Address">
            </div>
          </div>
          <button id="button:add" class="btn btn-primary">添加</button>
        </form>
      </section>

      <section id="component:search">
        <p class="lead">
          <form id="form:search">
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="search_keyword"></label>
                <input type="text" class="form-control" id="search_keyword" placeholder="">
              </div>
            </div>
            <button id="button:search" class="btn btn-primary">查询</button>
          </form>
        </p>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">类目</th>
              <th scope="col">信息</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">地址</th>
              <td>#</td>
            </tr>
            <tr>
              <th scope="row">姓名</th>
              <td>#</td>
            </tr>
            <tr>
              <th scope="row">年龄</th>
              <td>#</td>
            </tr>
            <tr>
              <th scope="row">身份证</th>
              <td>#</td>
            </tr>
            <tr>
              <th scope="row">留学所在国</th>
              <td>#</td>
            </tr>
            <tr>
              <th scope="row">学校</th>
              <td>#</td>
            </tr>
            <tr>
              <th scope="row">毕业年</th>
              <td>#</td>
            </tr>
            <tr>
              <th scope="row">毕业月</th>
              <td>#</td>
            </tr>
            <tr>
              <th scope="row">专业</th>
              <td>#</td>
            </tr>
            <tr>
              <th scope="row">毕业月</th>
              <td>#</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>
          Developed by
          <a href="">418</a>, by
          <a href="">@daixinye @daiweijie @yangzixiao</a>.
        </p>
      </div>
    </footer>
  </div>

    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
